<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denis Poliscuks</title>
    <meta
      name="description"
      content="Portfolio of Denis Poliscuks — Web Developer, DevOps Engineer, 3D Artist"
    />
    <link href="output.css" rel="stylesheet" />
    <link href="vendor/aos.css" rel="stylesheet" />
    <style>
      /* Local fonts */
      @font-face {
        font-family: "Syne";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url("fonts/syne-latin-ext.woff2") format("woff2");
        unicode-range:
          U+0100-02BA, U+02BD-02C5, U+02C7-02CC, U+02CE-02D7, U+02DD-02FF,
          U+0304, U+0308, U+0329, U+1D00-1DBF, U+1E00-1E9F, U+1EF2-1EFF, U+2020,
          U+20A0-20AB, U+20AD-20C0, U+2113, U+2C60-2C7F, U+A720-A7FF;
      }
      @font-face {
        font-family: "Syne";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url("fonts/syne-latin.woff2") format("woff2");
        unicode-range:
          U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC,
          U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193,
          U+2212, U+2215, U+FEFF, U+FFFD;
      }
      @font-face {
        font-family: "Syne";
        font-style: normal;
        font-weight: 800;
        font-display: swap;
        src: url("fonts/syne-latin-ext.woff2") format("woff2");
        unicode-range:
          U+0100-02BA, U+02BD-02C5, U+02C7-02CC, U+02CE-02D7, U+02DD-02FF,
          U+0304, U+0308, U+0329, U+1D00-1DBF, U+1E00-1E9F, U+1EF2-1EFF, U+2020,
          U+20A0-20AB, U+20AD-20C0, U+2113, U+2C60-2C7F, U+A720-A7FF;
      }
      @font-face {
        font-family: "Syne";
        font-style: normal;
        font-weight: 800;
        font-display: swap;
        src: url("fonts/syne-latin.woff2") format("woff2");
        unicode-range:
          U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC,
          U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193,
          U+2212, U+2215, U+FEFF, U+FFFD;
      }
      @font-face {
        font-family: "Space Mono";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url("fonts/space-mono-latin-ext.woff2") format("woff2");
        unicode-range:
          U+0100-02BA, U+02BD-02C5, U+02C7-02CC, U+02CE-02D7, U+02DD-02FF,
          U+0304, U+0308, U+0329, U+1D00-1DBF, U+1E00-1E9F, U+1EF2-1EFF, U+2020,
          U+20A0-20AB, U+20AD-20C0, U+2113, U+2C60-2C7F, U+A720-A7FF;
      }
      @font-face {
        font-family: "Space Mono";
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url("fonts/space-mono-latin.woff2") format("woff2");
        unicode-range:
          U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC,
          U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193,
          U+2212, U+2215, U+FEFF, U+FFFD;
      }

      :root {
        --accent: #64ffda;
        --bg-deep: #0a0f1c;
        --text-primary: #e2e8f0;
        --text-muted: #64748b;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: "Syne", sans-serif;
        background: var(--bg-deep);
        color: var(--text-primary);
        overflow-x: hidden;
        line-height: 1.85;
      }

      .font-mono {
        font-family: "Space Mono", monospace;
      }

      ::selection {
        background: rgba(100, 255, 218, 0.2);
        color: var(--accent);
      }

      /* Background layers */
      .hero-bg {
        position: fixed;
        inset: 0;
        z-index: 0;
        background:
          radial-gradient(
            ellipse 80% 50% at 20% 40%,
            rgba(100, 255, 218, 0.06) 0%,
            transparent 60%
          ),
          radial-gradient(
            ellipse 60% 40% at 80% 20%,
            rgba(99, 102, 241, 0.08) 0%,
            transparent 60%
          ),
          radial-gradient(
            ellipse 50% 60% at 60% 80%,
            rgba(236, 72, 153, 0.05) 0%,
            transparent 60%
          );
      }

      .grid-overlay {
        position: fixed;
        inset: 0;
        z-index: 0;
        background-image:
          linear-gradient(rgba(100, 255, 218, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(100, 255, 218, 0.03) 1px, transparent 1px);
        background-size: 60px 60px;
      }

      .noise {
        position: fixed;
        inset: 0;
        z-index: 1;
        opacity: 0.35;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
      }

      /* Page load fade-in */
      @keyframes pageEnter {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .content {
        position: relative;
        z-index: 2;
        animation: pageEnter 1.2s cubic-bezier(0.16, 1, 0.3, 1) both;
      }

      /* Typed cursor */
      .typed-cursor {
        color: var(--accent);
        font-weight: 400;
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      /* Mobile adjustments */
      @media (max-width: 640px) {
        .hero-heading {
          font-size: 2.8rem;
          line-height: 1.15;
          margin-bottom: 1.5rem;
        }
        .hero-greeting {
          font-size: 0.8rem;
          margin-bottom: 2rem;
        }
        .hero-typed {
          font-size: 1rem;
        }
        .hero-section {
          padding-left: 1.25rem;
          padding-right: 1.25rem;
        }
      }

      @media (min-width: 641px) and (max-width: 1024px) {
        .hero-heading {
          font-size: 5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="hero-bg"></div>
    <div class="grid-overlay"></div>
    <div class="noise"></div>

    <div class="content">
      <section
        class="min-h-screen flex items-center justify-center px-8 hero-section"
      >
        <div class="max-w-4xl mx-auto text-center">
          <div data-aos="fade-up" data-aos-duration="1400">
            <p
              class="font-mono text-base mb-12 tracking-widest hero-greeting"
              style="color: var(--accent)"
            >
              &gt; Hello, world. I'm
            </p>
          </div>

          <div data-aos="fade-up" data-aos-duration="1400" data-aos-delay="250">
            <h1
              class="text-7xl md:text-9xl font-extrabold leading-tight mb-10 tracking-tight hero-heading"
            >
              Deniss<br />
              <span style="color: var(--accent)">Poliščuks</span>
            </h1>
          </div>

          <div data-aos="fade-up" data-aos-duration="1400" data-aos-delay="500">
            <div class="flex items-center justify-center gap-4 mb-14">
              <p
                class="font-mono text-xl hero-typed"
                style="color: var(--text-muted)"
              >
                <span id="typed-output"></span>
              </p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="vendor/aos.js"></script>
    <script src="vendor/typed.umd.js"></script>
    <script>
      AOS.init({
        duration: 1200,
        once: true,
        offset: 60,
        easing: "ease-out-quart",
      });

      setTimeout(() => {
        new Typed("#typed-output", {
          strings: [
            "I build websites.",
            "I work as a teacher.",
            "I study at Rīgas Tehniskā koledža.",
            "I'm using VS Code.",
            "I create 3D models.",
            "I run an Ubuntu server.",
            "I play Factorio.",
            "I write Python automation scripts.",
            "I automate everything.",
            "I'm in love with Diana.",
          ],
          typeSpeed: 50,
          backSpeed: 30,
          backDelay: 2000,
          loop: true,
          cursorChar: "▌",
        });
      }, 1000);
    </script>
  </body>
</html>
